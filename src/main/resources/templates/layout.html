<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="UTF-8">
        <title th:text="#{layout.title}"></title>
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}" />
        <meta name="description" th:content="#{layout.metadescription}">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/site.css}" />
        <th:block layout:fragment="page-head"></th:block>
    </head>
    <body>
        <th:block layout:fragment="page-handlebars-template"></th:block>
        <div class="container">
        <header>
            <div class="text-center">
                <img th:src="@{/images/banner-2-3-scale.jpg}" class="rounded mx-auto d-block">
            </div>
        </header>
        </div>
		<div class="container" sec:authorize="isAuthenticated()">

            <nav class="navbar navbar-expand-lg bg-light" >
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
		</div>

        <th:block layout:fragment="page-body"></th:block>


        <script type="text/javascript" th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/font-awesome/6.2.0/js/all.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/handlebars/4.7.7/handlebars.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/layout.shared.js}"></script>
        <th:block layout:fragment="page-script"></th:block>

    <div class="modal fade"
         id="operazioneInCorsoModal"
         tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="spinner-border text-dark" role="status">
            <span class="sr-only" th:text="#{shared.messages.saving}"></span>
        </div>
    </div>
    </body>
</html>

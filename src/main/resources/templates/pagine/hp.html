<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="page-head">
    <head>
        <link rel="stylesheet" th:href="@{/bootstrap-icons/bootstrap-icons.css}"/>
    </head>
</th:block>
<body>

<th:block layout:fragment="page-handlebars-template">

</th:block>
<th:block layout:fragment="page-body">
    <div class="container-fluid width80">
        <div class="alert alert-primary" role="alert" style="margin-top:1%;" th:text="#{protected.hp.welcome.msg(${#authentication.principal.nome},${#authentication.principal.cognome})}">
        </div>
        <div id="calendario-eventi"></div>
    </div>
</th:block>
<th:block layout:fragment="page-script">

    <script th:src="@{/webjars/momentjs/2.29.4/min/moment-with-locales.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/fullcalendar/index.global.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/fullcalendar/bootstrap5/index.global.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/fullcalendar/core/locales-all.global.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/protected/hp.js}" type="text/javascript"></script>
</th:block>
</body>
</html>

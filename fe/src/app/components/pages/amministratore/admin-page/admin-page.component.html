<div class="grid">
  <div class="col-12">
    <div class="card">
        <div class="flex flex-wrap md:justify-content-between justify-content-center card-container">
            <div class="text-blue-700 font-bold hover:text-700">{{welcomeMsg}}</div>
        </div>
    </div>
</div>
  <div class="col-12">
    <div class="card">
      <full-calendar *ngIf='calendarVisible' [options]='calendarOptions'>
        <ng-template #eventContent let-arg>
          <b>{{ arg.timeText }}</b>
          <i>{{ arg.event.title }}</i>
        </ng-template>
      </full-calendar>
    </div>
  </div>
</div>
